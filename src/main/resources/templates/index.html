<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>Employee List</h1>
        <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>
                        <a th:href="@{|/page/${currentPage}?sortField=firstName&sortDir=${reverseSortDir}|}">First name</a>
                    </th>
                    <th>
                        <a th:href="@{|/page/${currentPage}?sortField=lastName&sortDir=${reverseSortDir}|}">Last name</a>
                    </th>
                    <th>
                        <a th:href="@{|/page/${currentPage}?sortField=email&sortDir=${reverseSortDir}|}">Email</a>
                    </th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${listEmployees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id = ${employee.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id = ${employee.id})}"
                           th:onclick="|return confirm('Are you sure you want to delete this employee id: ${employee.id}?')|"
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${totalPages > 1}">
            <div class="row col-sm-12">

                <div class="col-sm-2">
                    Total Rows: [[${totalItems}]]
                </div>

                <div class="col-sm-1">
                    <a th:if="${currentPage > 1}" th:href="@{|/page/1?sortField=${sortField}&sortDir=${sortDir}|}">First</a>
                    <span th:unless="${currentPage > 1}">First</span>
                </div>

                <div class="col-sm-1">
                    <a th:if="${currentPage > 1}" th:href="@{|/page/${currentPage - 1}?sortField=${sortField}&sortDir=${sortDir}|}">Back</a>
                    <span th:unless="${currentPage > 1}">Back</span>
                </div>

                <div class="col-sm-2"  th:with="startPage = ${currentPage + visiblePages > totalPages} ? ${totalPages - visiblePages + 1} : ${currentPage},
                                                endPage = ${currentPage + visiblePages > totalPages} ? ${totalPages} : ${currentPage + visiblePages - 1}">
                    <span th:each="i : ${#numbers.sequence(startPage, endPage)}">
                        <a th:if="${currentPage != i}" th:href="@{|/page/${i}?sortField=${sortField}&sortDir=${sortDir}|}">[[${i}]]</a>
                        <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                    </span>
                </div>

                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{|/page/${currentPage + 1}?sortField=${sortField}&sortDir=${sortDir}|}">Next</a>
                    <span th:unless="${currentPage < totalPages}">Next</span>
                </div>

                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{|/page/${totalPages}?sortField=${sortField}&sortDir=${sortDir}|}">Last</a>
                    <span th:unless="${currentPage < totalPages}">Last</span>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
