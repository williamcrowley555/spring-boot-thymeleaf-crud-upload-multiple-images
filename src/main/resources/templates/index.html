<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>Employee List</h1>
        <div class="container py-2">
            <div class="row">
                <div class="col-xs-12 col-md-8 px-0">
                    <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
                </div>
                <div class="col-xs-12 col-md-4 px-0">
                    <form th:action="@{/page/1}" class="input-group">
                        <input type="text" th:value="${keyword}" name="keyword" required
                               class="form-control rounded" placeholder="Search..." aria-label="Search" aria-describedby="search-addon" />
                        <input type="submit" value="Search" class="btn btn-primary mx-1">
                        <a th:if="${keyword != null}" th:href="@{/}" class="btn btn-secondary">Clear</a>
                    </form>
                </div>
            </div>
        </div>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>
                        <a th:href="@{|/page/${currentPage}?sortField=firstName&sortDir=${reverseSortDir}&keyword=${keyword != null ? keyword : ''}|}">First name</a>
                    </th>
                    <th>
                        <a th:href="@{|/page/${currentPage}?sortField=lastName&sortDir=${reverseSortDir}&keyword=${keyword != null ? keyword : ''}|}">Last name</a>
                    </th>
                    <th>
                        <a th:href="@{|/page/${currentPage}?sortField=email&sortDir=${reverseSortDir}&keyword=${keyword != null ? keyword : ''}|}">Email</a>
                    </th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${listEmployees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id = ${employee.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id = ${employee.id})}"
                           th:onclick="|return confirm('Are you sure you want to delete this employee id: ${employee.id}?')|"
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${totalPages > 1}">
            <div class="row col-sm-12">

                <div class="col-sm-2">
                    Total Rows: [[${totalItems}]]
                </div>

                <div class="col-sm-1">
                    <a th:if="${currentPage > 1}" th:href="@{|/page/1?sortField=${sortField}&sortDir=${sortDir}&keyword=${keyword != null ? keyword : ''}|}">First</a>
                    <span th:unless="${currentPage > 1}">First</span>
                </div>

                <div class="col-sm-1">
                    <a th:if="${currentPage > 1}" th:href="@{|/page/${currentPage - 1}?sortField=${sortField}&sortDir=${sortDir}&keyword=${keyword != null ? keyword : ''}|}">Previous</a>
                    <span th:unless="${currentPage > 1}">Previous</span>
                </div>

                <div class="col-sm-2">
                    <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                        <a th:if="${currentPage != i}" th:href="@{|/page/${i}?sortField=${sortField}&sortDir=${sortDir}&keyword=${keyword != null ? keyword : ''}|}">[[${i}]]</a>
                        <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                    </span>
                </div>

                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{|/page/${currentPage + 1}?sortField=${sortField}&sortDir=${sortDir}&keyword=${keyword != null ? keyword : ''}|}">Next</a>
                    <span th:unless="${currentPage < totalPages}">Next</span>
                </div>

                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{|/page/${totalPages}?sortField=${sortField}&sortDir=${sortDir}&keyword=${keyword != null ? keyword : ''}|}">Last</a>
                    <span th:unless="${currentPage < totalPages}">Last</span>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
